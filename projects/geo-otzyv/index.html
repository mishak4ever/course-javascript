<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .form-error {
            color: darkred;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="map-container" id="map"></div>
    </div>
</div>
<script type="template" id="addFormTemplate">
    <div class="review-list"></div>
    <div class="form" data-role="review-form">
        <h3>Отзыв:</h3>
        <div class="field">
            <input id="name" data-role="review-name" type="text" placeholder="Укажите ваше имя">
            <span id="span-name" class="form-error"></span>
        </div>
        <div class="field">
            <input data-role="review-place" type="text" placeholder="Укажите место">
            <span  id="span-place" class="form-error"></span>
        </div>
        <div class="field">
            <textarea data-role="review-text" placeholder="Оставьте отзыв" rows="5"></textarea>
            <span  id="span-text" class="form-error"></span>
        </div>

        <button data-role="review-add">Добавить</button>        <button data-role="place-del">Удалить метку</button>
        <BR>
        <span  id="span-common" class="form-error">&NonBreakingSpace;</span>
    </div>
</script>
</body>
</html>
<script src="https://api-maps.yandex.ru/2.1/?apikey=e0b03bd7-ce7d-4abe-b613-0286c4f916f8&lang=ru_RU"
        type="text/javascript">
</script>
<script src="storage.js">
</script>
<script src="index.js">
</script>
<script type="text/javascript">
    new YandexMap("map");
</script>
